title: Organizational Change Management Handbook
description: A Comprehensive Guide to ITIL/ITSM Organizational Change Management Best Practices
baseurl: "/OrganizationalChangeManagementHandbook"
url: "https://zettai-seigi.github.io"

remote_theme: just-the-docs/just-the-docs

color_scheme: light

search_enabled: true
search.heading_level: 3
search.previews: 3

heading_anchors: true

nav_sort: case_insensitive

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Organizational Change Management Handbook - MIT License"

ga_tracking:
ga_tracking_anonymize_ip: true

plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

exclude:
  - "images/*.md"
  - "images/README.md"
  - "images/VISUAL-SPECIFICATIONS-INDEX.md"
  - "images/part1-foundations-visuals.md"
  - "images/part2-assessment-visuals.md"
  - "images/part3-execution-visuals.md"
  - "images/part4-adoption-sustainability-visuals.md"
  - "images/part5-governance-controls-visuals.md"
  - "images/part6-implementation-guide-visuals.md"

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
